<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="c" width="" height="600"></canvas>
    <!-- Button to add new text boxes -->
    <button id="addTextbox">Add Textbox</button>
    <!-- Color picker input -->
    <input type="color" id="textColorPicker" value="#000000" style="display:none;">
    <!-- Font size input -->
    <input type="number" id="fontSizeInput" value="20" min="1" max="120" style="display:none;">
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
